- name: Demo on Loops
  hosts: localhost
  connection: local
  vars:
    fruits:
      - orange
      - apple
  tasks:
    - name: print friut
      ansible.builtin.debug:
        msg: fruitname - {{item}}
      loop: "{{fruits}}"

    - name: print friut local
      ansible.builtin.debug:
        msg: fruitname - {{item}}
      loop:
        - kiwi
        - orange